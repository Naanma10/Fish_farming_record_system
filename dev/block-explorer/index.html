<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TraceFish • Block Explorer</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --accent: #20c997;
      --bg-light: linear-gradient(135deg, #e0f7fa 0%, #f8f9fa 100%);
      --bg-dark: linear-gradient(135deg, #0f172a 0%, #111827 100%);
      --glass: rgba(255,255,255,0.35);
      --glass-dark: rgba(30,41,59,0.55);
      --text-light: #1e293b;
      --text-dark: #e2e8f0;
    }

    body {
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.6s ease;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
      transition: all 0.4s;
    }

    body.dark .glass {
      background: var(--glass-dark);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 15px 50px rgba(0,0,0,0.5);
    }

    header h1 {
      font-weight: 900;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin: 3rem 0 2rem;
      font-size: 4rem;
      letter-spacing: -1px;
    }

    .mode-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 1.6rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .mode-toggle:hover { transform: scale(1.12); }

    .search-card {
      max-width: 900px;
      margin: 0 auto 3rem;
    }

    .form-control-lg, .form-select-lg {
      height: 58px;
      font-size: 1.1rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      font-weight: 700;
      padding: 0 2.5rem;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(13,110,253,0.4);
    }

    .result-section {
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .table th {
      background: var(--primary);
      color: white;
      font-weight: 700;
      padding: 1.2rem;
    }

    body.dark .table th { background: #1d4ed8; }

    pre {
      background: rgba(0,0,0,0.06);
      padding: 1.5rem;
      border-radius: 16px;
      font-size: 1rem;
      border-left: 5px solid var(--accent);
      white-space: pre-wrap;
    }

    body.dark pre { background: rgba(255,255,255,0.08); }

    .loading {
      text-align: center;
      margin: 3rem 0;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .fa-fish { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .alert-custom {
      border-left: 6px solid var(--accent);
    }
  </style>
</head>
<body>


<button class="btn btn-light mode-toggle glass shadow" id="modeToggle">
  <i class="fas fa-moon"></i>
</button>

<div class="container py-5">
  <header>
    <h1><i class="fas fa-fish fa-beat me-3"></i> TraceFish Explorer</h1>
  </header>


  <div class="glass p-5 mb-5 shadow search-card">
    <h3 class="text-center mb-4"><i class="fas fa-search me-2"></i> Trace Your Fish Batch</h3>
    
    <form id="searchForm" class="d-flex flex-column flex-md-row gap-3 align-items-end">
      <div class="flex-grow-1">
        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Enter Fish Batch ID" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg px-5" id="searchBtn">
        <i class="fas fa-search me-2"></i> Trace Batch
      </button>
    </form>

    <div id="loading" class="loading mt-4" style="display: none;">
      <i class="fas fa-fish fa-spin fa-3x text-primary"></i>
      <p class="mt-3">Diving into the blockchain...</p>
    </div>

    <div id="errorMsg" class="alert alert-warning text-center mt-4" style="display: none;">
      <i class="fas fa-exclamation-triangle me-2"></i>
      <strong>No batch found.</strong> Make sure the ID is correct and the block has been mined.
    </div>
  </div>

  <div id="resultSection" class="result-section" style="display: none;">
    <div class="glass p-5 shadow result-card">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h3 class="mb-0"><i class="fas fa-fish fa-bounce me-2"></i> Traceability Report</h3>
        <button class="btn btn-success btn-lg" id="exportPdfBtn">
          <i class="fas fa-file-pdf me-2"></i> Download PDF Report
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-borderless">
          <tbody id="resultTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>

const toggleBtn = document.getElementById('modeToggle');
const body = document.body;
const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const loadingDiv = document.getElementById('loading');
const errorMsg = document.getElementById('errorMsg');
const resultSection = document.getElementById('resultSection');
const resultTableBody = document.getElementById('resultTableBody');
const exportBtn = document.getElementById('exportPdfBtn');


let isDark = localStorage.getItem('tracefish-theme') === 'dark';
if (isDark) body.classList.add('dark');

toggleBtn.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;

toggleBtn.addEventListener('click', () => {
  isDark = !isDark;
  body.classList.toggle('dark', isDark);
  localStorage.setItem('tracefish-theme', isDark ? 'dark' : 'light');
  toggleBtn.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;
});


searchForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const batchId = searchInput.value.trim();
  if (!batchId) return;

  loadingDiv.style.display = 'block';
  errorMsg.style.display = 'none';
  resultSection.style.display = 'none';

  try {
    const res = await fetch(`/batch/${batchId}`);
    const data = await res.json();

    if (!data.batch || !data.batch.batchId) {
      throw new Error('No data');
    }

    const batch = data.batch;

    resultTableBody.innerHTML = `
      <tr><th width="30%">Batch ID</th><td><code class="bg-light px-3 py-2 rounded">${batch.batchId}</code></td></tr>
      <tr><th>Species</th><td class="fw-bold">${batch.species || '-'}</td></tr>
      <tr><th>Farm Origin</th><td>${batch.farmOrigin || '-'}</td></tr>
      <tr><th>Harvest Date</th><td>${batch.harvestDate ? new Date(batch.harvestDate).toLocaleDateString() : '-'}</td></tr>
      <tr><th>Quality Metrics</th><td><pre>${JSON.stringify(batch.qualityMetrics || {}, null, 2)}</pre></td></tr>
      <tr><th>Farmer (Sender)</th><td><code class="bg-light px-3 py-2 rounded">${batch.sender || '-'}</code></td></tr>
      <tr><th>Buyer (Recipient)</th><td><code class="bg-light px-3 py-2 rounded">${batch.recipient || '-'}</code></td></tr>
      <tr><th>Price (₦)</th><td class="fw-bold text-success fs-4">${batch.amount ? '₦' + Number(batch.amount).toLocaleString() : '-'}</td></tr>
    `;

    resultSection.style.display = 'block';
  } catch (err) {
    console.error(err);
    errorMsg.style.display = 'block';
  } finally {
    loadingDiv.style.display = 'none';
  }
});

exportBtn.addEventListener('click', () => {
  const rows = Array.from(resultTableBody.querySelectorAll('tr'));
  const data = rows.map(row => {
    const cells = row.querySelectorAll('th, td');
    return [cells[0].textContent.trim(), cells[1].textContent.trim()];
  });

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(22);
  doc.setTextColor(13, 110, 253);
  doc.text("TraceFish Traceability Report", 105, 25, { align: "center" });

  doc.autoTable({
    startY: 40,
    head: [['Field', 'Details']],
    body: data,
    theme: 'grid',
    headStyles: { fillColor: [13, 110, 253], textColor: 255, fontStyle: 'bold' },
    styles: { fontSize: 11, cellPadding: 8 },
    alternateRowStyles: { fillColor: [240, 249, 255] }
  });

  doc.save(`TraceFish_Report.pdf`);
});
</script>

</body>
</html>
